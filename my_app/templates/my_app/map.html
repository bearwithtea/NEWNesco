{% extends "base_generic.html" %}

{% load static %}

{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWNesco</title>
  <link rel="stylesheet" type="text/css" href="{% static 'my_app/mapstyles.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
</head>
<body>
  <section id = "header">
    <div id = "headertext">
      A simple interface for learning about and getting to UNESCO sites
    </div>
  </section>
  <section id = "map">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <div id="map">
    </div>
  </section>
  <section id = "siteDescription">
    <div id="info">
      <p id = "extraSiteInfo"></p>
    </div>
  </section>
  <section id = "yourrating">
    <div>
      <h2 id="siteName"></h2>
      <p id="averageRating"></p>
      <form id="ratingForm" action="" method="post">
        {% csrf_token %}
        <input type="hidden" id="siteId" name="site_id" value="">
        <input type="number" name="rating" min="1" max="5">
        <input type="submit" class="submitRating" value="Rate">
      </form>
    </div>
  </section>
  <section id = directions>
    <a id="directionsLink" href="https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=Destination+Coordinates" target="_blank">
      <img src="{% static 'my_app/Car_icon_alone.png' %}">
      <span>Get Directions</span>
  </a>
</section> 
    <script src="{% static 'my_app/map.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
{%endblock%}
